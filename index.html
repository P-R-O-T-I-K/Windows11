<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Windows 11 PROTIK Edition</title>
</head>
<body>
   <div class="wrapper">
    <div class="wave">
        <img src="win-logo.png" alt="" class="winLogo">
        <span style="--v:1">W</span>
        <span style="--v:2">i</span>
        <span style="--v:3">n</span>
        <span style="--v:4">d</span>
        <span style="--v:5">o</span>
        <span style="--v:6">w</span>
        <span style="--v:7">s</span>
        <span style="--v:8"> </span>
        <span style="--v:9">1</span>
        <span style="--v:10">1</span>
    </div>
    <div class="taskbar">
        <img class="taskbaricons" src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
   </div>
 
<script src="script.js"></script>

</body>
</html>
